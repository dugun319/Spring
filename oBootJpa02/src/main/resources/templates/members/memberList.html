<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		background-color: lightskyblue;
	}

	th {
		border: 1px solid;
		padding: 10px;
		text-align: center;
	}
	
	td {
		padding: 10px;
		border: 1px solid;
	}
	
	table {
		border: 5px solid;
		border-color: navy;
		border-radius: 10px;		
		background-color : aliceblue;
	}
	
	td:hover {
		background-color : paleturquoise;
	}
	
	input{
		width: 200px;
		height: 30px;
	}
	/*
	div {
		text-align: center;
	}
	*/
	caption {
		padding: 30px;
		font-size: 25px;
		font-weight: bold;
	}
</style>
</head>
	<body>
		<h1>JPA Member List</h1>
		
		<div class="nav">
			<form action="/members/search" method="get">
				<h4>Member Name : <input type="text" name="name" placeholder="Enter Name for Search"/></h4>
				<p><button type="submit">SEARCH</button></p>			
			</form>		
		</div>
		
		<div class="nav">
			<form action="/findByListMembers" method="get">
				<h4>Max ID  : <input type="text" name="id" placeholder="Enter ID for Search"/></h4>
				<h4>Max Salary : <input type="text" name="sal" placeholder="Enter salary for Search"/></h4>
				<p><button type="submit">SEARCH</button></p>			
			</form>		
		</div>
		
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Number</th>
						<th>Name</th>
						<th>TeamName</th>
						<th>Salary</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="member : ${memberList}">
						<td th:text="${member.id}"></td>
						<td><a th:href="@{/memberModifyForm(id=${member.id})}" th:text="${member.name}"></a></td>
						<td th:text="${member.team.name}"></td>
						<td th:text="${member.sal}"></td>
					</tr>
				</tbody>				
			</table>
		</div>
	</body>
</html>
